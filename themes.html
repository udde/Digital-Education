<div class="section-parent" id="themes-intro-section">
   <div class="wrapper">
      <section >
         <h1>Teman</h1>
         <p>
            Lär dig mer om vår forskning kring digitala läromedel här! Börja med <a href="">introduktionstemat</a>. Övriga kan ses i valfri ordning.
         </p>
      </section>
   </div>
</div>

<div class="section-parent" id="themes-section">
   <div class="wrapper">
      <section>
         {% for t in site.themes %}
         <div class="theme-media-object">
            <div class="img-holder">
               <!-- <div class="img"></div> -->
               <!-- <div class="img" style='background-image: url("/assets/img/recommendations/critter.png")'></div> -->
               <div class="img" style='background-image: url("/assets/img/recommendations/critter.png")'></div>

            </div>
            <div class="info">
               <h3><span>Tema {{ forloop.index }} <br> </span> {{ t.title }} </h3>
               <p class="theme-media-intro">
                  {{ t.short }}
               </p>
               <a href="{{ t.url }}"><div>Gå till materialet</div></a>
            </div>
         </div>
         {% endfor %}
